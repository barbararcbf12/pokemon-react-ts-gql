query pokemons(
  $limit: Int
  $offset: Int
  $orderBy: [pokemon_v2_pokemon_order_by!]
  $where: String
) {
  pokemon_v2_pokemon(
    limit: $limit
    offset: $offset
    order_by: $orderBy
    where: {
      name: { _regex: $where }
      #_or: {
      #  pokemon_v2_pokemonabilities: {
      #    pokemon_v2_ability: { name: { _regex: $where } }
      #  }
      #}
    }
  ) {
    name
    id
    height
    weight
    pokemon_v2_pokemonabilities {
      pokemon_v2_ability {
        name
        id
      }
    }
    pokemon_v2_pokemonstats {
      base_stat
      stat_id
      pokemon_v2_stat {
        name
      }
    }
    pokemon_v2_pokemontypes {
      pokemon_v2_type {
        name
      }
    }
  }
}
